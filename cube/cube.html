<!DOCTYPE html>
<script src="../vendor/aframe.min.js"></script>
<script src="../vendor/aframe-orbit-controls.min.js"></script>
<body>
<a-scene vr-mode-ui="enabled: false">
    <a-assets>
        <img id="marker-a" src="marker-a.png" />
        <img id="marker-r" src="marker-r.png" />
        <img id="marker-c" src="marker-c.png" />
        <img id="marker-u" src="marker-u.png" />
        <img id="marker-b" src="marker-b.png" />
        <img id="marker-e" src="marker-e.png" />
    </a-assets>
    <a-entity orbit-controls="
              enabled: true;
              target: #cube;
              autoVRLookCam: false;
              dampingFactor: 0.125;
              rotateSpeed:1;
              minDistance: 2
" position="0 0 0">
        <a-entity camera position="0 0 0"></a-entity>
    </a-entity>
    <a-entity id="cube">
        <a-entity rotation="-90 0 0">
            <a-plane position="0 0 .5" src="#marker-a" shader="flat"></a-plane>
            <a-plane position="-.5 0 0" rotation="0 -90 270" src="#marker-e" shader="flat"></a-plane>
            <a-plane position=".5 0 0" rotation="0 90 90" src="#marker-u" shader="flat"></a-plane>
            <a-plane position="0 -.5 0" rotation="90 0 0" src="#marker-c" shader="flat"></a-plane>
            <a-plane position="0 .5 0" rotation="-90 180 0" src="#marker-b" shader="flat"></a-plane>
            <a-plane position="0 0 -.5" rotation="180 0 0" src="#marker-r" shader="flat"></a-plane>
        </a-entity>
    </a-entity>
    <a-sky color="gray"></a-sky>
</a-scene>
<p style="position: fixed; top: 0; left: 0; width: 100vw; text-align: center; color: white">Drag over the screen to rotate the cube</p>
</body>
